<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mã hóa AES - Tin nhắn</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Công cụ Mã hóa/Giải mã AES</h1>

    <textarea id="inputMessage" placeholder="Nhập tin nhắn (tối đa 3000 ký tự)" maxlength="3000"></textarea>
    <div id="charCount">0/3000 ký tự</div>

    <input type="text" id="saltKey" placeholder="Nhập khóa phụ (tùy chọn)" maxlength="50" />

    <div class="button-group">
      <button id="encryptBtn" class="btn encrypt-btn">Mã hóa</button>
      <button id="decryptBtn" class="btn decrypt-btn">Giải mã</button>
    </div>

    <div class="output-container">
      <label for="encryptedMessage">Tin nhắn đã mã hóa:</label>
      <textarea id="encryptedMessage" readonly></textarea>
      <button id="copyEncryptedBtn" class="btn copy-btn">Sao chép</button>
    </div>

    <div class="output-container">
      <label for="decryptedMessage">Tin nhắn đã giải mã:</label>
      <textarea id="decryptedMessage" readonly></textarea>
      <button id="copyDecryptedBtn" class="btn copy-btn">Sao chép</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
